<div>
  <div id="frmProduct"  >
    <form [formGroup]="formProduct" (ngSubmit)="save()">
      <label for="id">Id:</label>
      <input type="text" class="form-control"
             formControlName="id" [(ngModel)]="product.id"
             name="name" id="id"
             aria-label="Title" placeholder="id">
      <div *ngIf="!fields.name.valid && fields.name.touched" class="alert alert-danger">
        <p *ngIf="fields.name.errors.required"> Name is required</p>
        <p *ngIf="fields.name.errors.minlength"> Name is too short</p>
      </div>
      <label for="name">Name:</label>
      <input type="text" class="form-control"
             formControlName="name" [(ngModel)]="product.name"
             name="name" id="name"
             aria-label="Title" placeholder="name">
      <div *ngIf="!fields.name.valid && fields.name.touched" class="alert alert-danger">
        <p *ngIf="fields.name.errors.required"> Name is required</p>
        <p *ngIf="fields.name.errors.minlength"> Name is too short</p>
      </div>
      <label>Description:</label>
      <input type="text" class="form-control"
             formControlName="description" [(ngModel)]="product.description"
             name="description" aria-label="description" placeholder="description">
      <label>Price:</label>
      <input type="text" class="form-control"
             formControlName="price" [(ngModel)]="product.price"
             name="price" aria-label="price" placeholder="price">
      <input type="submit" value="Save" class="btn btn-success mt-2" data-toggle="modal" data-target="#message">
    </form>
    <!-- The Modal -->
    <div class="modal" id="message">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Message</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Product has just updated!
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
