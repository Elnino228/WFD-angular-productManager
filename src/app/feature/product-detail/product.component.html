<div class="col-sm-4 mb-3">
  <div class="card" style="width: 200px;height: 200px" >
    <div class=" card-header text-success font-weight-bold"><a [routerLink]="['/edit',product.id]">{{product.name}}</a></div>
    <div class="card-body" *ngIf="product.description">{{product.description}}</div>
    <div class="card-footer text-primary">${{product.price}}</div>
  </div>
</div>
