<h3>Product List:</h3>
<br>
<app-action (press)="search($event)" actionName="Search"></app-action>
<br>
<div class="row" >
  <app-product-detail *ngFor="let product of products" [product]="product"></app-product-detail>
</div>
<div>
  <button (click)="authService.login()">
    Login
  </button>
  <button (click)="authService.logout()">
    Logout
  </button>
</div>
